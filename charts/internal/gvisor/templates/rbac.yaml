apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: gvisor
  namespace: kube-system
spec:
  privileged: true
  volumes:
    - 'configMap'
    - 'secret'
    - 'hostPath'
  hostNetwork: false
  hostIPC: true
  hostPID: true
  allowedHostPaths:
    - pathPrefix: /
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gvisor
rules:
  - apiGroups:
      - policy
    resourceNames:
      - gvisor
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gvisor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gvisor
subjects:
  - kind: ServiceAccount
    name: gvisor
    namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gvisor
  namespace: kube-system